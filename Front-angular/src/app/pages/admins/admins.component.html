    <div class="users">
      <p>Lista de Usuários</p>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Nome </th>
          <td mat-cell *matCellDef="let element" > {{element.firstName}} {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef > Tipo de Usuário </th>
            <td mat-cell *matCellDef="let element" > {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef > Email </th>
          <td mat-cell *matCellDef="let element" > {{element.email}} 
            <button type="button" class="deleteButton" mat-icon-button (click)="elevateAdmin(element.email)">
              <mat-icon style="color: #212121">trending_up</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        <!-- <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator> -->
      </table>
    </div>

  </div>
